<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <filter id="linen" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="6" stitchTiles="stitch" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#F5F0E8" surfaceScale="1.5" result="diffLight">
        <feDistantLight azimuth="45" elevation="55"/>
      </feDiffuseLighting>
      <feComposite in="diffLight" in2="noise" operator="in" result="composite"/>
      <feBlend in="composite" in2="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#F5F0E8" filter="url(#linen)"/>
</svg>
